<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./plugins/fontawesome/css/font-awesome.min.css">
</head>
<body>
   <div class="container-fluid bg">
    
<div class="row">
    <div class="col-md-4 offset-lg-4 my-5">
        <div class="calculator">

            <div class="in py-4 ">
                <input type="text" id="input" class="input py-2 mt-2 text-right" placeholder="0" >
            </div>

            <div class="button-div text-center py-4 bg-light">
                <p class="pad text-center pt-4 ml-4">
                    <span><button id="clear" class="btn">C</button></span>
                    <span><button id="del" class="btn">  ‚Üê </button> </span>
                    <span><button id="bracOpen" class="btn">(</button></span>

                    <span><button id="bracClose" class=" btn">)</button></span>
                </p>
                <p class="pad text-center py-2 ml-4">
                    <span><button id="seven" class="btn">7</button></span>
                    <span><button id="eight" class="btn">8</button></span>
                    <span><button id="nine" class="btn">9</button></span>
                    <span><button id="add" class="btn">+</button></span>
                </p>

                <p class="pad text-center py-2 ml-4">
                    <span><button id="four" class="btn">4</button></span>
                    <span><button id="five" class="btn">5</button></span>
                    <span><button id="six" class="btn">6</button></span>
                    <span><button id="minus" class="btn">-</button></span>
                </p>

                <p class="pad text-center py-2 ml-4">
                    <span><button id="one" class="btn">1</button></span>
                    <span><button id="two" class="btn">2</button></span>
                    <span><button id="three" class="btn">3</button></span>
                    <span><button id="multiply" class="btn">*</button></span>
                </p>

                <p class="pad text-center py-2 ml-4">
                    <span><button id="zero" class="btn">0</button></span>
                    <span><button id="dot" class="btn">.</button></span>
                    <span><button id="divide" class="btn">/</button></span>
                    <span><button id="equal" class="btn bt">=</button></span>
                </p>

            </div>
        </div>
    </div>
</div>

</div>


<script src="./app.js"></script>
</body>
</html>
